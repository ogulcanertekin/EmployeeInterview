<div class="container">
    <h4 class="pt-3 text-center text-dark">Employee List</h4>
    <br>
    <table class="table table-dark table-bordered" style="border:2px solid white; border-radius: 30px;">
        <thead>
            <tr class="bg-danger">
                <th scope="col">#</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Department</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees">
                <th scope="row"></th>
                <td class="bg-danger">{{employee.userFirstName}}</td>
                <td>{{employee.userLastName}}</td>
                <td class="bg-danger">{{employee.departmentName}}</td>
            </tr>
        </tbody>
    </table>
    <div class="text-center">
        <a [routerLink]="['/create']"><button style="border-radius:12px" type="button" class="btn btn-dark mb-4">Create
                New Employee</button></a>
    </div>
</div>
